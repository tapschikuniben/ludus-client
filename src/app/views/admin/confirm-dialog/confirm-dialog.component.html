<mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <mat-label class="body-text">{{message}}</mat-label>
        </div>
    </div>
    <div class="section-devider"></div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button class="no-btn button-text" (click)="onNoClick()">No</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="yes-btn button-text">Yes</button>
</mat-dialog-actions>
