<div class="container">
    <form class="needs-validation" #f="ngForm">
        <div class="row">
            <div class="col-md-5">
                <input class="form-control input-text" type="number" placeholder="Number of Days" [(ngModel)]="course.number_of_days" name="number_of_days">
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <input class="form-control input-text" placeholder="Course Title" [(ngModel)]="course.course_title" name="course_title" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <input class="form-control input-text" placeholder="Course Instructor" [(ngModel)]="course.course_instructor" name="course_instructor">
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <textarea class="form-control input-text" placeholder="Quick Description" [(ngModel)]="course.course_description" name="course_description" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="3"></textarea>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-12">
                <button class="select-btn" (click)="picker.open()">Select Day</button> &nbsp;&nbsp;&nbsp;
                <button class="select-btn" (click)="selectArticleOrVideo()">Article or Video?</button> &nbsp;&nbsp;&nbsp;

                <input type="file" (change)="handleImageFileInput($event)" id="image-btn" hidden/>

                <!-- our custom upload button -->
                <label class="select-btn" for="image-btn">Upload Image</label> <span class="file-name-container input-text" *ngIf="imageName">{{imageName}}</span>

            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <input class="form-control input-text" placeholder="Selected Day (MM/DD/YYYY)" [(ngModel)]="course.date" name="date" [matDatepicker]="picker"> &nbsp;
                <!-- <mat-hint class="date-text">(MM/DD/YYYY)</mat-hint> -->
                <mat-datepicker #picker></mat-datepicker>
            </div>
        </div>
        <br />

        <div class="row">
            <div class="col-md-5">
                <input class="form-control input-text" placeholder="Tags" [(ngModel)]="course.tags" name="tags">
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <input class="form-control input-text" placeholder="Title" [(ngModel)]="course.title" name="title">
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <textarea class="form-control input-text" placeholder="Quick Description" [(ngModel)]="course.description" name="description" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="2"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <textarea class="form-control input-text" placeholder="What You Will Learn" [(ngModel)]="course.learning" name="learning" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="2"></textarea>
            </div>
        </div>


        <br />
        <div class="row">
            <div class="col-md-12">
                <input type="file" *ngIf="selectedVideo" (change)="handleVideoFileInput($event)" id="video-btn" hidden/>
                <!-- our custom upload button -->
                <label class="select-btn" *ngIf="selectedVideo" for="video-btn">Upload Video</label> <span class="file-name-container input-text" *ngIf="videoName">{{videoName}}</span>



                <input type="file" *ngIf="selectedArticle" (change)="handleArticleFileInput($event)" id="article-btn" hidden/>
                <!-- our custom upload button -->
                <label *ngIf="selectedArticle" class="select-btn" for="article-btn">Select Article</label> <span class="file-name-container input-text" *ngIf="articleName">{{articleName}}</span>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="d-flex">
                    <button class="select-btn"><span class="pin"><img src="./../../../../../assets/images/courses/you-will-need.svg"></span> &nbsp; You Will Need</button> &nbsp;&nbsp;&nbsp;

                    <div class="options d-flex">
                        <div class="option d-flex align-items-center" (click)="selectSoccerField()" *ngIf="!show_soccer_field"><img src="./../../../../../assets/images/courses/soccer-field.svg"></div>
                        <div class="option2 d-flex align-items-center" (click)="selectSoccerField()" *ngIf="show_soccer_field"><img src="./../../../../../assets/images/courses/soccer-field.svg"></div>

                        <div class="option d-flex align-items-center" (click)="selectCone()" *ngIf="!show_cone"><img src="./../../../../../assets/images/courses/cone.svg"></div>
                        <div class="option2 d-flex align-items-center" (click)="selectCone()" *ngIf="show_cone"><img src="./../../../../../assets/images/courses/cone.svg"></div>

                        <div class="option d-flex align-items-center" (click)="selectBall()" *ngIf="!show_ball"><img src="./../../../../../assets/images/courses/football-ball.svg"></div>
                        <div class="option2 d-flex align-items-center" (click)="selectBall()" *ngIf="show_ball"><img src="./../../../../../assets/images/courses/football-ball.svg"></div>

                        <div class="option d-flex align-items-center" (click)="selectLivingRoom()" *ngIf="!show_living_room"><img src="./../../../../../assets/images/courses/living-room.svg"></div>
                        <div class="option2 d-flex align-items-center" (click)="selectLivingRoom()" *ngIf="show_living_room"><img src="./../../../../../assets/images/courses/living-room.svg"></div>
                    </div>
                </div>
            </div>
        </div>

        <br />
        <div class="row">
            <div class="col-md-2">
                <input class="form-control input-text" placeholder="Points Assigned" [(ngModel)]="course.points_assigned" type="number" name="title" required>
            </div>

            <div class="col-md-3">
                <button class="select-btn">Save Day</button>
            </div>
        </div>

        <br />
        <br />
        <br />
        <div class="row">
            <div class="col-md-6">
                <button class="add-btn" (click)="saveCourse()">Add Course</button> &nbsp;&nbsp;&nbsp;
            </div>
        </div>
    </form>
</div>
